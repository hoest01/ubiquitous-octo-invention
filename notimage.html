<!DOCTYPE html>
<html>
<head>
    <title>Click the Image</title>
</head>
<body>
    <img src="https://sanishtech.com/i/3fv9U6OdIkw.jpg" alt="Photo" width="400" height="300">
    <script>
        // Redirect to Grabify link when image is clicked
        document.querySelector("img").addEventListener("click", function() {
            window.location.href = "https://grabify.link/BWUO2K";
        });
    </script>
</body>
</html>
